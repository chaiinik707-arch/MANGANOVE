<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MangaNova — Каталог манги</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
<header class="top-bar">
  <a href="index.html" class="logo">MANGANOVA</a>

  <nav class="nav">
    <a href="index.html" class="nav-link">Главная</a>
    <a href="catalog.html" class="nav-link nav-link-active">Каталог</a>
    <a href="catalog.html#search" class="nav-link">Поиск</a>
    <a href="admin.html" class="nav-link nav-link-secondary">Админка</a>
  </nav>
</header>

      <main class="main">
  <div class="catalog-layout">
    <!-- Левая большая область: каталог манги -->
    <section class="catalog-main">
  <div class="catalog-header">
    <h1 class="page-title">Каталог</h1>

    <!-- Поисковая строка -->
    <div class="search-box" id="search">
      <input
        type="text"
        id="search-input"
        class="search-input"
        placeholder="Поиск по названию, описанию или тегам..."
      />
    </div>
  </div>

  <div id="manga-list" class="manga-grid">

        <!-- Карточки манги создаются в script.js -->
      </div>
    </section>

    <!-- Правая колонка: фильтры + объявления -->
    <aside class="catalog-sidebar">
      <section class="sidebar-block">
        <h2 class="sidebar-title">Фильтры</h2>
        <ul class="filter-list">
          <li>Жанры</li>
          <li>Оценка</li>
          <li>Без цензуры</li>
          <li>Тип</li>
          <li>Статус</li>
        </ul>
        <p class="sidebar-hint">
          Пока это просто макет. Позже сюда можно повесить настоящие фильтры.
        </p>
      </section>

      <section class="sidebar-block">
        <h2 class="sidebar-title">Объявления</h2>
        <p class="sidebar-text">
          Здесь можно показывать новости сайта, обновления глав,
          конкурсы, рекламу и т.п.
        </p>
      </section>
    </aside>
  </div>
</main>

    </div>

    <script src="script.js"></script>
  </body>
</html>
