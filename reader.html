<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MangaNova — Читалка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
<header class="top-bar">
  <a href="index.html" class="logo">MANGANOVA</a>

  <nav class="nav">
    <a href="index.html" class="nav-link">Главная</a>
    <a href="catalog.html" class="nav-link nav-link-active">Каталог</a>
   <a href="catalog.html#search" class="nav-link">Поиск</a>
    <a href="admin.html" class="nav-link nav-link-secondary">Админка</a>
  </nav>
</header>

      <main class="main">
        <div class="reader-header">
          <a href="index.html" class="back-btn-link">
            <button class="back-btn">← Назад в каталог</button>
          </a>
          <div class="reader-info">
            <h2 id="reader-manga-title"></h2>
            <p id="reader-chapter-title" class="reader-chapter"></p>
          </div>
        </div>

        <div class="reader-controls">
          <label class="chapter-selector">
            <span>Глава:</span>
            <select id="chapter-select"></select>
          </label>

          <button id="prev-chapter" class="control-btn">← Пред. глава</button>
          <button id="prev-page" class="control-btn">← Страница</button>

          <div class="reader-status">
            <span id="page-indicator"></span>
          </div>

          <button id="next-page" class="control-btn">Страница →</button>
          <button id="next-chapter" class="control-btn">
            След. глава →
          </button>
        </div>

        <div id="reader-pages" class="reader-pages">
          <!-- Страница манги -->
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
