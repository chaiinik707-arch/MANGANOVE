<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MANGANOVA — Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <!-- Кликабельный логотип -->
        <a href="index.html" class="logo">MANGANOVA</a>

        <nav class="nav">
          <a href="index.html" class="nav-link nav-link-active">Главная</a>
          <a href="catalog.html" class="nav-link">Каталог</a>
         <a href="catalog.html#search" class="nav-link">Поиск</a>
          <a href="admin.html" class="nav-link nav-link-secondary">Админка</a>
        </nav>
      </header>

      <main class="main">
        <!-- Верхний большой блок -->
        <section class="hero">
          <h1 class="hero-title">Тайтлы манги</h1>
          <p class="hero-subtitle">
            Новые обновления глав, свежие релизы и любимые тайтлы в одном месте.
          </p>

          <div class="hero-actions">
            <a href="catalog.html" class="primary-btn">Открыть каталог</a>
            <a href="admin.html" class="secondary-btn">Добавить мангу</a>
          </div>
        </section>

        <!-- Нижний блок: популярные + объявления -->
        <section class="home-layout">
          <div class="home-main">
            <h2 class="section-title">Популярные тайтлы</h2>
            <div id="popular-list" class="manga-grid">
              <!-- Сюда скрипт подставит несколько тайтлов -->
            </div>
          </div>

          <aside class="home-sidebar">
            <div class="sidebar-block">
              <h2 class="sidebar-title">Объявления</h2>
              <p class="sidebar-text">
                Здесь будут новости сайта, обновления глав, конкурсы и важные
                сообщения для читателей.
              </p>
            </div>
          </aside>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
